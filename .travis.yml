language: php

php:
  - 5.4
  - 5.5

env:
  - CAKE_VERSION=2.3.10
  - CAKE_VERSION=2.4.2
  - CAKE_VERSION=master

before_script:
  - git clone git://github.com/cakephp/cakephp ../cakephp && cd ../cakephp && git checkout $CAKE_VERSION
  - cp -R ../CakePHP-DynamicDatabaseConfig plugins/DynamicDatabaseConfig
  - chmod -R 777 ../cakephp/app/tmp
  - set +H
  - echo "CakePlugin::load('DynamicDatabaseConfig');" >> ../cakephp/app/Config/bootstrap.php

script:
  - ./lib/Cake/Console/cake test DynamicDatabaseConfig AllDynamicDatabaseConfig --stderr

